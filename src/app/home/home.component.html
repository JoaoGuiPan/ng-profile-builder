<section class="example-section">

    <div *ngIf="!showPersonView">
        <div class="col-xs-12">
            <h2>What's your name?</h2>
        </div>
        <div class="col-xs-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Start typing..." [(ngModel)]="name">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="showPersonView = true">Submit</button>
        </div>
    </div>

    <app-person *ngIf="showPersonView" [name]="name">
    </app-person>
</section>
